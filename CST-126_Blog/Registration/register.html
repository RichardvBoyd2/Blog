<html>
	<head>
		<title>Registrer New User</title>
		<link rel="stylesheet" type="text/css" href="../style.css">
	</head>
	<body>
		<!-- change login to display account once other pages are added -->
		<div class="navbar">
			<a href="../Home/home.php">Home</a>
			<a href="../Registration/register.html">Sign Up</a>
			<div align="right">
			<a href="../Login/login.html">Log In</a>
			</div>			
		</div>
		<div>
			<h1>Register a new user</h1>			
			<form action="registrationHandler.php" method="POST">
			<label>Username</label>
			<input name="User_name" type="text" required/>
			<label>Password</label>
			<input name="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
				title="Must contain at least one number, one uppercase and lowercase letter, 
				and be at least 8 characters long" required/>
			<label>Nickname</label>
			<input name="User_nickname" type="text" />
			<label>First Name</label>
			<input name="First_name" type="text" required/>
			<label>Middle Name</label>
			<input name="Middle_name" type="text" />
			<label>Last Name</label>
			<input name="Last_name" type="text" required/>
			<label>Email</label>
			<input name="Email1" type="email" required/>
			<label>Alternative Email</label>
			<input name="Email2" type="email" />
			<label>Address Line 1</label>
			<input name="Address1" type="text" />
			<label>Address Line 2</label>
			<input name="Address2" type="text" />
			<label>City</label>
			<input name="City" type="text" />
			<label>State</label>
			<input name="State" type="text" />
			<label>Zipcode</label>
			<input name="Zipcode" type="number" maxlength="5"/>
			<label>Country</label>
			<input name="Country" type="text" /><br/><br/>
			<input type="submit" value="Submit" class="submit" />
			</form>			
		</div>
		<hr/>		
		
	</body>
</html>
